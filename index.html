<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>

    <!-- Link css -->
    <link rel="stylesheet" href="style.css">

    <!-- link font awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- border -->
    <div class="border">

        <main>
            <!-- Logo---------- -->
    
            <section class="logo padding">
    
                <!-- image-------- -->
                <div class="img-logo">
                    <img src="logo.png" alt="Logo">
                </div>
    
                <!-- content--------- -->
                <p id="p1">Atlas Co.</p>

            </section>

            <!-- Sales dashboard------- -->
            <section class="sales">

                <!-- cash-bag img -->
                <div class="cash-emoji">
                   <img src="money-bag.png" alt="">
                </div>

                <!-- sales contnet -->
                <div class="content">
                    <h3 id="h1">Sales Dashboard</h3>
                    <p id="p2">Workspace</p>
                </div>

                <!-- up and down angle arrow -->
                <div class="angle-arrow" id="h2">
                    <i  class="fa-solid fa-angle-up"></i>
                    <i  class="fa-solid fa-angle-down"></i>
                </div>

            </section>

            <!-- user-profile--- -->
            <div class="user-profile">
                <div class="icon" id="user">
                    <i class="fa-regular fa-user"></i>
                </div>
                <p class="user-p" id="p3">User profile</p>
            </div>

            <!-- sales Analytics -->
            <div class="sales-an">
                <p id="sales1">Sales <span id="p4">Analytics</span></p>
            </div>

            <!-- Performance--- -->
            <div class="user-profile align">
                <div class="icon bxx" id="user1">
                    <i class='bx bx-chart'></i>
                </div>
                <p class="user-p" id="p5">Performance Metrics</p>
            </div>

            <!-- Customer--- -->
            <div class="user-profile align">
                <div class="icon" id="user2">
                    <i class="fa-solid fa-headset"></i>
                </div>
                <p class="user-p" id="p6">Customer analysis</p>
            </div>

            <!-- Sales--- -->
            <div class="user-profile align">
                <div class="icon bxx" id="user3">
                    <i class='bx bx-purchase-tag'></i>
                </div>
                <p class="user-p" id="p7">Sales funnel</p>
            </div>

            <!-- Predictive--- -->
            <div class="user-profile align">
                <div class="icon" id="user4">
                    <i class="fa-solid fa-golf-ball-tee"></i>
                </div>
                <p class="user-p" id="p8">Predictive Analytics</p>
            </div>

            <!-- Others -->
            <div class="sales-an">
                <p id="sales2">Others</p>
            </div>

            <!-- Subscription--- -->
            <div class="user-profile align">
                <div class="icon" id="user5">
                    <i class="fa-solid fa-dollar-sign"></i>
                </div>
                <p class="user-p" id="p9">Subscription plans</p>
            </div>

            <!-- Active members--- -->
            <div class="user-profile align">
                <div class="icon" id="user6">
                    <i class="fa-regular fa-bell"></i>
                </div>
                <p class="user-p" id="p10">Active members</p>
            </div>

            <!-- Lower interest--- -->
            <div class="user-profile align">
                <div class="icon bxx" id="user7">
                    <i class='bx bx-signal-3'></i>
                </div>
                <p class="user-p" id="p11">Lower interest</p>
            </div>

            <!-- Upgrade--- -->
            <div class="user-profile align">
                <div class="icon bxx" id="user8">
                    <i class='bx bx-trending-up'></i>
                </div>
                <p class="user-p" id="p12">Upgrade</p>
            </div>

            <!-- dark-theme icon -->
            <img src="moon.png" id="icon">

            <!-- User Details -->
            <div class="user-details">
                <div class="profile">
                    <img src="profile.png" alt="">
                </div>
                <div class="details">
                    <h3 id="h3">Itadori Y.</h3>
                    <p id="p13">itadoriyuji53@gmail.com</p>
                </div>
            </div>

        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
